<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Rock,Paper,Scissors">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a7d740db08.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors </title>
</head>
<body>
<header>
    <h1> Rock, Paper, Scissors </h1>
</header>
<!-- Buttons-->
<section class="game-area">
<div id="possibleChoices">
    <button class="btn-rock"id="rock" onclick="determineWinner"> <i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="btn-paper" id="paper"><i class="fa-solid fa-hand"></i></button>
    <button class="btn-scissors"id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
</div>

<div id="userDisplay"><h1> Player Chose</h1></div>
<div id="computerDisplay"><h1>Computer Chose</h1></div>

<!--Scores-->
<h3>Player:0<span id="userScoreDisplay"></span></h3>

<h3>Computer:0<span id="computerScoreDisplay"></span></h3>

<h3>Tied:0<span id="tiedScoreDisplay"></span></h3>



<button class="reset">Reset Game</button>

</section>
<footer>
    <h2>Rules:</h2>
</footer>

<script src="././assets/js/script.js"></script>

</body>

</html
